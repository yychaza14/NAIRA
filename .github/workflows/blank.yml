name: Scrape and Upload to Google Sheets

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:

  scrape-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas selenium gspread google-auth
    
    - name: Run scraper and upload to Google Sheets
      env:
        GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
        SPREADSHEET_ID_1: ${{ secrets.SPREADSHEET_ID_1 }}
        SPREADSHEET_ID_2: ${{ secrets.SPREADSHEET_ID_2 }}
      run: |
        python main.py
